{% extends "base.html" %}

{% block sys %}
    <form class="form form-horizontal loginform" method="post" action="/sys/login" id="loginForm">
        <div class="auth-form">
            <h1 class="text-center">系统登录</h1>
            {% if error %}
                <div class="alert alert-danger" role="alert">{{error}}</div>
            {% end %}
            <div class="form-group has-feedback">
                <input autocomplete="off" required="true" class="form-control" placeholder="用户名" type="text" id="user" name="username">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input autocomplete="off" required="true" placeholder="密码" type="password" class="form-control" id="password" name="password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-info form-control">登 录</button>
            </div>
        </div>
        {% raw xsrf_form_html() %}
    </form>
    <style>
        #loginForm{
            width: 36%;
            margin: 10% auto;
            min-width: 240px;
        }
    </style>
{% end %}
